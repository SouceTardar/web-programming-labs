<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Козицкий и Штангауэр. Лабораторная работа 7</title>
    <link rel="stylesheet" href="main.css">
    <script>
        function addBlocks() {
            let blocks = document.getElementById('blocks');
            for(let i = 0; i < 10; i++) {
                let block = document.createElement('div');
                block.innerHTML = 'Блок №' + (i+1) + ': ' + (2 * i**2);
                blocks.appendChild(block);
            }
        }
        function showExchange() {
            let exchange = [79.9669, 80.1665, 79.9379, 79.9093, 80.0366,
                            80.7642, 79.9798, 79.1004, 77.2041, 75.8846];
            let table = document.getElementById('dollar-exchange');
            for(let i = 0; i < exchange.length; i++) {
                let tr = document.createElement('tr');
                let td = document.createElement('td');
                td.innerHTML = exchange[i];
                tr.appendChild(td);
                table.appendChild(td);
            }
            let sum = 0
            for(let i = 0; i < exchange.length; i++) {
                sum = sum + exchange[i];
            }
            let average = sum / exchange.length;
            document.getElementById('detail').innerHTML = 'Среднее значения: ' + average
        }
    </script>
        
</head>
<body>
    <header>
        НГТУ, ФБ, Лабораторная работа 7
    </header>
    
    <main>
        <button onclick="addBlocks()">Создать блоки</button>
        <div id="blocks"></div>

        <button onclick="showExchange()">Курс доллара</button>
        <table border="1" id="dollar-exchange"></table>
        <div id="detail"></div>
    </main>
</body>
</html>
