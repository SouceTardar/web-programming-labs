        function addBlocks() {
            let blocks = document.getElementById('blocks');
            for(let i = 0; i < 10; i++) {
                let block = document.createElement('div');
                block.innerHTML = 'Блок №' + (i+1) + ': ' + (2 * i**2);
                blocks.appendChild(block);
            }
        }
        function showExchange() {
            let exchange = [79.9669, 80.1665, 79.9379, 79.9093, 80.0366,
                            80.7642, 79.9798, 79.1004, 77.2041, 75.8846];
            let table = document.getElementById('dollar-exchange');
            for(let i = 0; i < exchange.length; i++) {
                let tr = document.createElement('tr');
                let td = document.createElement('td');
                td.innerHTML = exchange[i];
                tr.appendChild(td);
                table.appendChild(td);
            }
            let sum = 0
            for(let i = 0; i < exchange.length; i++) {
                sum = sum + exchange[i];
            }
            let average = sum / exchange.length;
            document.getElementById('detail').innerHTML = 'Среднее значения: ' + average
        }

        function addTransparentBlock() {
            let Transparentblocks = document.getElementById('transparent-block');
            for(let x = 0; x < 11; x++) {
                let Trablock = document.createElement('div');
                Trablock.innerHTML = 'Блок ' + (x*10) + '%';
                Trablock.style.opacity = 0 + (x*10) + '%';
                Transparentblocks.appendChild(Trablock);
            }

        }

            for(let i = 0; i < circleCount; i++) {
                let circle = document.createElement('div');
                circle.style

                    count = 1

                    circle.style.backgroundColor = 'green';

            circle.style.paddingLeft = "36px";

            circle.style.borderRadius ='200px';
