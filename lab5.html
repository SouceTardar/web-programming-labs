<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Штангауэр и Козицкий. Лабораторная 5</title>
    <link rel="stylesheet" href="main.css">
    <script>
        function showSum() {
            let inputA = document.getElementById('numberA')
            let inputB = document.getElementById('numberB')

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a + b;
            alert('Сумма' + a + ' и ' + b + ' равна ' + result);
        }   
        function showRaz() {
            let inputA = document.getElementById('numberA')
            let inputB = document.getElementById('numberB')

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a - b;
            alert('Разность' + a + ' и ' + b + ' равна ' + result);
        }   
        function showProiz() {
            let inputA = document.getElementById('numberA')
            let inputB = document.getElementById('numberB')

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a * b;
            alert('Произведения' + a + ' и ' + b + ' равна ' + result);
        }   
        function showDelen() {
            let inputA = document.getElementById('numberA')
            let inputB = document.getElementById('numberB')

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a / b;
            alert('Деление' + a + ' и ' + b + ' равна ' + result);
        }   
        function showAuthor() {
            let author = 'Авторы страницы:\nШтангауэр Максим Максимович\nКозикциий Владислав Сергеевич';
            alert(author);
        }

        function showAuthor2() {
            let author = 'Здравствуйте пользователи!\nКак вы знаете один из дивизов студента "Сон для слабаков"\nАвторы страницы:\nШтангауэр Максим Максимович\nКозикциий Владислав Сергеевич';
            alert(author);
        }

        function changeOutput(buttonNum, backColor, textColor, borderColor) {
            let output = document.getElementById('output');
            output.innerHTML = 'Нажата кнопка ' + buttonNum;
            output.style.backgroundColor = backColor;
            output.style.color = textColor;
            output.style.border = borderColor;
        }
        function buy() {
            let Ainput = parseInt(Ainput.value);
            let Ginput = parseInt(Ginput.value);
            let Oinput = parseInt(Oinput.value);
            let Dinput = parseInt(Dinput.value);
            let Binput = parseInt(Binput.value);
            let summResult = Ainput * 90 + Ginput * 70 + Oinput * 140 + Dinput * 300 + Binput * 80;

            let summResulttext = document.getElementById('summlist');
            summResulttext.innerHTML = 'Общая цена' $(summResult)
        }
    </script>
    <style>
        .message {
            margin:  20px;
            border: 1px solid;
            border-radius: 7px;
            padding: 7px;
            cursor: pointer;
            background: linear-gradient(#ccd, #ddf);
            display: inline-block;
        }
        #output {
            border: 1px solid;
            width: 300px;
            height: 40px;
        }


        .buy-list {
            margin: 20px;
            background-color: lime;
            border: 1px solid; 
            border-radius: 4px;
            height: 300px;
            width: 250px;
        }
    </style>
</head>

<body>
    <header>
        НГТУ, ФБИ, Лабораторная работа 5
    </header>

    <main>
        <label>Первое число: <input type="number" value="5154" id="numberA"></label><br>
        <label>Второе число: <input type="number" value="7891" id="numberB"></label><br>
        
        <div class="message" onclick="showSum()">Найти сумму чисел</div>
        <div class="message" onclick="showRaz()">Найти разность чисел</div>
        <div class="message" onclick="showProiz()">Найти произведение</div>
        <div class="message" onclick="showDelen()">Найти деление</div>
        <div class="message" onclick="showAuthor()">Узнать, кто авторы страницы</div>

        <div>
            <input type="button" value="Кнопка 1" onclick="changeOutput(1, 'red', 'yellow', 'black')">
            <input type="button" value="Кнопка 2" onclick="changeOutput(2, 'black', 'lime', 'white')">
            <input type="button" value="Кнопка 3" onclick="changeOutput(3, 'purple', 'white', 'red')">
            <input type="button" value="Кнопка 4" onclick="changeOutput(4, 'orange', 'blue', 'lime') ">
        </div>

        <div id="output"></div>

        <div class="buy-list">
            <label>Яблоки(90р/шт): <input type="number" value="0" id="Ainput"></label><br>
            <label>Груша(70р/шт): <input type="number" value="0" id="Ginput"></label><br>
            <label>Апельсины(140р/шт): <input type="number" value="0" id="Oinput"></label><br>
            <label>Дыня(300р/шт): <input type="number" value="0" id="Dinput"></label><br>
            <label>Виноград(80р/кг): <input type="number" value="0" id="Binput"></label><br>
            <input type="button" value=Рассчитать onclick="buy()">Общая цена: 680 рублей<br>
        </div>
    </main>

    <footer>
        <div onclick="showAuthor2()">&copy; Штангауэр и Козицкий, ФБИ-12, 2 курс, 2023</div>
    </footer>
</body>
</html>
